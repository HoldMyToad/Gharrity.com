<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to August 31, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #282c34;
            color: white;
            text-align: center;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Countdown to August 13, 2025</h1>
        <div id="countdown">Loading...</div>
    </div>
    <script>
        // Countdown function
        function updateCountdown() {
            const targetDate = new Date('2025-08-31T00:00:00');
            const now = new Date();
            const timeDiff = targetDate - now;

            if (timeDiff <= 0) {
                document.getElementById('countdown').innerText = "Time's up!";
                clearInterval(countdownInterval); // Stop the interval when countdown ends
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000)) / 1000);

            document.getElementById('countdown').innerText = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        // Run the countdown function every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Initial call to set countdown immediately
        updateCountdown();
    </script>
</body>
</html>
